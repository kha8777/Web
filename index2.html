<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="stylesheet" href="./assets/css/style.css">
    <link rel="shortcut icon" href="./assets/image/icon/icon.png">
    <link rel="stylesheet" href="./assets/css/style.css">
    <script type="module" src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.esm.js"></script>
    <script nomodule src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.js"></script>
    <link rel="stylesheet" href="./assets/css/style.css">
    <link rel="stylesheet" href="./assets/font/themify-icons-font/themify-icons/themify-icons.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap" rel="stylesheet">
</head>
<body>
    <div id="form_wrap">
       <div class="form">
           <form action="">
            <div class="form_header">
                <div class="form_header-title">
                     <h1>ĐĂNG NHẬP</h1>
                </div>
                <div class="close">
                     <ion-icon name="close-outline"></ion-icon>
                </div>
            </div>
 
            <div class="form_main">
                 <div class="user-label">
                     <label for="username">Tên tài khoản</label>
                     <br>
                     <input type="email" class="user-input" required>
                 </div>
                 <br>
                 <br>
                 <div class="pwd-label">
                     <label for="password">Mật khẩu</label>
                     <br>
                     <input type="password" class="pwd-input" required>
                 </div>
                 <div class="form__footer">
                     <a href="#" class="switch-form">Quên mât khẩu</a>
                     <div class="footer_btn">
                         <button class="btn-cancel" type="reset">Hủy</button>
                         <button class="btn-ok" type="submit">Đăng nhập</button>
                     </div>
                 </div>
            </div>
           </form>  
       </div>
    </div>
</body>
</html>
