<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../Web/assets/css/formDK.css">
    <link rel="stylesheet" href="./assets/css/style.css">
    <link rel="shortcut icon" href="./assets/image/icon/icon.png">
    <script type="module" src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.esm.js"></script>
    <script nomodule src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.js"></script>
    <link rel="stylesheet" href="./assets/font/themify-icons-font/themify-icons/themify-icons.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <title>Form đăng ký</title>
</head>

<body>
    <div id="form-wrap">
        <div class="form">
            <div class="form__header">
                <div class="form__header-title">
                    <h1>Đăng ký</h1>
                </div>
                <div class="close">
                    <ion-icon name="close-outline"></ion-icon>
                </div>
            </div>
            <div class="form__main">
                <div class="user-label">Tên tài khoản</div>
                <input type="email" class="user-input" placeholder="Username" required>

                <div class="pwd-label">Mật khẩu</div>
                <input type="password" class="pwd-input" required>

                <div class="repwd-label">Nhập lại mật khẩu</div>
                <input type="password" class="pwd-input" minlength="6" required>
           </div>

            <div class="form__footer">
                <a href="#" class="switch-form">Đã có tài khoản?</a>
                <div class="footer__btn">
                    <button class="btn-cancel">Hủy</button>
                    <button class="btn-ok">Đăng ký</button>
                </div>
            </div>
            
        </div>
    </div>
</body>
</html>
